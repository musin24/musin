<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
    
  </head>
  <body>

   <!-- Header -->
    <header>
      <div class="logo">   ----------------Musin------------------</div>

    
    <div class="form">
      <!-- Email -->
      <div class="email">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <!-- Password -->
      <div class="pass">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            type="button"
            class="eye-btn"
            onclick="togglePasswordVisibility('password', 'password-eye')"
            id="password-eye"
          >
            üëÅ
          </button>
        </div>
      </div>


      <!-- Sign In button -->
      <button id="submit-btn" onclick="signIn()">Sign In</button>

      <!-- Forget Password option -->
      <p>Forget Password? <span><a href="forgetpassword.html">Reset Password</a></span></p>

      <!-- Sign Up option -->
      <p>Don't have an account? <span><a href="signup.html">Sign Up</a></span></p>
      
      <!-- Contact Us option -->
      <p>Have any issues? <span><a href="contact.html">Contact Us</a></span></p>
    </div>
     
   
    <script src="main.js"></script>
  </body>
</html>
