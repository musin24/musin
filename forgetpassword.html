<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    /* Center the form */
    body {
      font-family: Arial, sans-serif;
      background: #1db954;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #292626;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(238, 231, 231, 0.199);
      max-width: 400px;
      width: 100%;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 95%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #35df3e;
    }
  </style>
</head>
<body>
  <!-- Forget Password Form -->
  <div class="form-container">
    <h3>Forget Password</h3>
    <form id="forget-password-form" action="https://formsubmit.co/moviein64@gmail.com" method="POST">
      <!-- Name Field -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <!-- Hidden fields for form submit -->
      <input type="hidden" name="_subject" value="Forget Password Request from Musin" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
      <span><a href="signIn.html">Sign In</a></span>
    </form>
  </div>
</body>
</html>
